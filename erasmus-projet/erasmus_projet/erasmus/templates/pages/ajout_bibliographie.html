{% extends "conteneur.html" %}

{% block titre %}| Édition {%endblock%}

{% block corps %}

<h1 style="font-family: Georgia;">Bibliographie d'Erasmus</h1>
<p style="font-family: Georgia;">Complétez le formulaire et cliquez sur "Enregistrer".</p>
<form class="form" method="POST" action="{{url_for("ajout_bibliographie")}}" style="font-family: Georgia;">
<div class="form-group row">
    <label for="code" class="col-sm-2 col-form-label">Code de livre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="code" placeholder="code" name="code">
    </div>
  </div>
  <div class="form-group row">
    <label for="author" class="col-sm-2 col-form-label">Auteur</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="author" placeholder="author" name="author">
    </div>
  </div>
<div class="form-group row">
    <label for="bibliReference" class="col-sm-2 col-form-label">Reference bibliographique</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="bibliReference" placeholder="bibliReference" name="bibliReference">
    </div>
  </div>
<div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Titre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="title" name="title">
    </div>
  </div>
<div class="form-group row">
    <label for="imprint" class="col-sm-2 col-form-label">Imprint</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="imprint" placeholder="imprint" name="imprint">
    </div>
  </div>
<div class="form-group row">
    <label for="urlLink" class="col-sm-2 col-form-label">Lien vers une version numérisée</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="urlLink" placeholder="urlLink" name="urlLink">
    </div>
  </div>


  <div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </div>
</form>
{% endblock %}
