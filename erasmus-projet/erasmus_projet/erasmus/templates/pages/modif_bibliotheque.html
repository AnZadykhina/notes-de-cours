{% extends "conteneur.html" %}

{% block titre %}| Contribuer{%endblock%}

{% block corps %}

<h1 style="font-family: Georgia;">Editer</h1>
<p style="font-family: Georgia;">Complétez le formulaire et cliquez sur "Contribuer" pour modifier les données sur une bibliothèque.</p>
<form class="form" method="POST" action="{{url_for('modif_bibliotheque', bibliothecae_id=bibliotheque.bibliothecae_id)}}" style="font-family: Georgia;">
     <div class="form-group row">
    <label for="library" class="col-sm-2 col-form-label">Nom de bibliothèque</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="library" placeholder="library" name="library" value="{{bibliotheque.bibliothecae_library}}">
    </div>
  </div>
<div class="form-group row">
    <label for="adresse" class="col-sm-2 col-form-label">Adresse de bibliothèque</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="adresse" placeholder="adresse" name="adressee" value="{{bibliotheque.bibliothecae_adresse}}">
    </div>
  </div>
<div class="form-group row">
    <label for="ville" class="col-sm-2 col-form-label">Ville</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="ville" placeholder="ville" name="ville" value="{{bibliotheque.bibliothecae_ville}}">
    </div>
  </div>
<div class="form-group row">
    <label for="pays" class="col-sm-2 col-form-label">Pays</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pays" placeholder="pays" name="pays" value="{{bibliotheque.bibliothecae_pays}}">
    </div>
  </div>
<div class="form-group row">
    <label for="web" class="col-sm-2 col-form-label">Lien vers site</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="web" placeholder="web" name="web" value="{{bibliotheque.bibliothecae_web}}">
    </div>
  </div>




  <div>
    <button type="submit" class="btn btn-primary">Contribuer</button>
  </div>
</form>
{% endblock %}
