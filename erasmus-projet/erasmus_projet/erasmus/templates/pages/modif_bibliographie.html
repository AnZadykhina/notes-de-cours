{% extends "conteneur.html" %}

{% block titre %}| Contribuer{%endblock%}

{% block corps %}

<h1 style="font-family: Georgia;">Editer</h1>

<p style="font-family: Georgia;">Complétez le formulaire et cliquez sur "Contribuer" pour modifier les données sur un oeuvre.</p>

<form class="form" method="POST" class="col-8 col-sm-8" action="{{url_for("modif_bibliographie", bibliographie_id=bibliographie.bibliographie_id)}}" style="font-family: Georgia;">
    <div class="form-group row">
    <label for="code" class="col-sm-2 col-form-label">Code de livre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="code" placeholder="code" name="code" value="{{bibliographie.bibliographie_code}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="author" class="col-sm-2 col-form-label">Auteur</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="author" placeholder="author" name="author" value="{{bibliographie.bibliographie_author}}">
    </div>
  </div>
<div class="form-group row">
    <label for="bibliReference" class="col-sm-2 col-form-label">Reference bibliographique</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="bibliReference" placeholder="bibliReference" name="bibliReference" value="{{bibliographie.bibliographie_bibliReference}}">
    </div>
  </div>
<div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Titre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="title" name="title" value="{{bibliographie.bibliographie_title}}">
    </div>
  </div>
<div class="form-group row">
    <label for="imprint" class="col-sm-2 col-form-label">Imprint</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="imprint" placeholder="imprint" name="imprint" value="{{bibliographie.bibliographie_imprint}}">
    </div>
  </div>
<div class="form-group row">
    <label for="urlLink" class="col-sm-2 col-form-label">Lien vers une version numérisée</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="urlLink" placeholder="urlLink" name="urlLink" value="{{bibliographie.bibliographie_URLLink}}">
    </div>
  </div>



  <div>
    <button type="submit" class="btn btn-primary">Contribuer</button>
  </div>
</form>

{% endblock %}
