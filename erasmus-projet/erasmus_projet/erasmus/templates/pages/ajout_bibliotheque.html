{% extends "conteneur.html" %}

{% block titre %}| Bibliothèque {%endblock%}

{% block corps %}

<h1>Bibliothèque</h1>
<p>Complétez le formulaire et cliquez sur "Enregistrer".</p>
<form class="form" method="POST" action="{{url_for("ajout_bibliotheque")}}">
<div class="form-group row">
    <label for="id" class="col-sm-2 col-form-label">Identificateur de bibliothèque</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id" placeholder="id" name="id">
    </div>
  </div>
  <div class="form-group row">
    <label for="library" class="col-sm-2 col-form-label">Nom de bibliothèque</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="library" placeholder="library" name="library">
    </div>
  </div>
<div class="form-group row">
    <label for="adresse" class="col-sm-2 col-form-label">Adresse de bibliothèque</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="adresse" placeholder="adresse" name="adressee">
    </div>
  </div>
<div class="form-group row">
    <label for="ville" class="col-sm-2 col-form-label">Ville</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="ville" placeholder="ville" name="ville">
    </div>
  </div>
<div class="form-group row">
    <label for="pays" class="col-sm-2 col-form-label">Pays</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pays" placeholder="pays" name="pays">
    </div>
  </div>
<div class="form-group row">
    <label for="web" class="col-sm-2 col-form-label">Lien vers site</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="web" placeholder="web" name="web">
    </div>
  </div>
  <div class="form-group row">
    <label for="weighting" class="col-sm-2 col-form-label">Weighting</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="weighting" placeholder="weighting" name="weighting">
    </div>
  </div>


  <div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </div>
</form>
{% endblock %}
