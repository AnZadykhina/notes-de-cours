{% extends "conteneur.html" %}

{% block titre %}| Citation {%endblock%}

{% block corps %}

<h1>Édition d'Erasmus</h1>
<p>Complétez le formulaire et cliquez sur "Enregistrer".</p>
    <form class="container" method="GET" class="col-8 col-sm-8"  action="{{url_for("ajout_citation", edition_id=edition.edition_id)}}">
    <div class="form-group col">
        <label for="idEdition" class="col-lg-4 col-form-label">ID Edition</label>
      <div class="col">
        <input type="text" class="form-control" id="idEdition" name="idEdition" value="{{edition.edition_id}}">
      </div>
    </div>
</form>
<form class="form" method="POST" class="col-8 col-sm-8" action="{{url_for("ajout_citation", edition_id=edition.edition_id)}}">
  <div class="form-group row">
    <label for="dbname" class="col-sm-2 col-form-label">Nom de base</label>
    <div class="col-6 col-sm-6">
      <div class="input-group" >
     <select class="selectpicker form-control" id="dbname" placeholder="dbname" name="dbname">
         <option></option>
         <option>Erasmus Online</option>
         <option>ESTC</option>
         <option>GLN15-16</option>
         <option>USTC</option>
         <option>VD 16</option>
         <option>EDIT 16</option>
         <option>Lyon 15-16</option>
         <option>ISTC</option>
         <option>BP 16</option>
         <option>FB</option>
         <option>NB</option>
         <option>IB</option>
         <option>GW</option>
         <option>STCN</option>
     </select>
    </div>
  </div>
      </div>
<div class="form-group row">
    <label for="dbnumber" class="col-sm-2 col-form-label">Numéro dans la base</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="dbnumber" placeholder="dbnumber" name="dbnumber">
    </div>
  </div>
<div class="form-group row">
    <label for="url" class="col-sm-2 col-form-label">Lien numérique</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="url" placeholder="url" name="url">
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </div>
</form>
{% endblock %}
